<!-- 页面框架代码 -->
<#setting classic_compatible=true />
<#include "public.html" />
<!DOCTYPE html>
<html>
<@loserStarHeader title="附件">
    <!-- 这里放生成的引入的js--begin -->
    <!--此部分代码放在head中引入该表的相关js--begin-->
    <script src="../view/sysFile/js/sysFileAction.js"></script>
    <script src="../view/sysFile/js/sysFileList.js"></script>
    <script src="../view/sysFile/js/sysFileListEvent.js"></script>

    <!--如使用树形表格，则使用此段js-->
    <!--<script src="../../HthyServer/view/sysFile/js/sysFileTreeListEvent.js"></script>-->

    <!--此部分代码放在head中引入该表的相关js--end-->
    <!-- 这里放生成的引入的js--end -->
    <script>
        //这里写自定义的js代码

    </script>
</@loserStarHeader>

<@loserStarBody title="附件" title2="附件">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        <a data-toggle="collapse" href="#queryForm">
                            <i class="fa  fa-sort-down"></i>附件-列表-查询条件（点击展开）
                        </a>
                    </h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <!--查询条件字段---begin -->
                    <div class="btn-group">
                        <form id="queryForm" class="form-inline panel-collapse collapse">
                            <div class="form-group">
                                <label for="id">主键id</label>
                                <input id="id" type="text" class="form-control"  placeholder="主键id">
                            </div>
                            <div class="form-group">
                                <label for="name">名称</label>
                                <input id="name" type="text" class="form-control"  placeholder="名称">
                            </div>
                            <div class="form-group">
                                <label for="path">文件存储路径</label>
                                <input id="path" type="text" class="form-control"  placeholder="文件存储路径">
                            </div>
                            <div class="form-group">
                                <label for="upload_time">上传日期</label>
                                <input id="upload_time" type="text" class="form-control"  placeholder="上传日期">
                            </div>
                            <div class="form-group">
                                <label for="sort">排序</label>
                                <input id="sort" type="text" class="form-control"  placeholder="排序">
                            </div>
                            <div class="form-group">
                                <label for="del">软删除字段</label>
                                <input id="del" type="text" class="form-control"  placeholder="软删除字段">
                            </div>
                            <div class="form-group">
                                <label for="create_time">创建时间</label>
                                <input id="create_time" type="text" class="form-control"  placeholder="创建时间">
                            </div>
                            <div class="form-group">
                                <label for="create_user_code">创建人编号</label>
                                <input id="create_user_code" type="text" class="form-control"  placeholder="创建人编号">
                            </div>
                            <div class="form-group">
                                <label for="create_user_name">创建人姓名</label>
                                <input id="create_user_name" type="text" class="form-control"  placeholder="创建人姓名">
                            </div>
                            <div class="form-group">
                                <label for="update_time">更新时间</label>
                                <input id="update_time" type="text" class="form-control"  placeholder="更新时间">
                            </div>
                            <div class="form-group">
                                <label for="update_user_code">更新人编号</label>
                                <input id="update_user_code" type="text" class="form-control"  placeholder="更新人编号">
                            </div>
                            <div class="form-group">
                                <label for="update_user_name">更新人姓名</label>
                                <input id="update_user_name" type="text" class="form-control"  placeholder="更新人姓名">
                            </div>
                            <div class="form-group">
                                <label for="suffix">文件后缀</label>
                                <input id="suffix" type="text" class="form-control"  placeholder="文件后缀">
                            </div>
                            <div class="form-group">
                                <label for="from_id">附件所属记录id</label>
                                <input id="from_id" type="text" class="form-control"  placeholder="附件所属记录id">
                            </div>
                            <div class="form-group">
                                <label for="from_table">附件所属记录的表</label>
                                <input id="from_table" type="text" class="form-control"  placeholder="附件所属记录的表">
                            </div>
                        </form>
                    </div>
                    <!--查询条件字段---end -->
                    <div id="toolbar" class="btn-group">
                        <button id="search" class="btn btn-success" type="button" onclick="listPageEvent.queryPageList()">查询</button>
                    </div>
                    <!-- 树形列表的一些按钮，当然也可以放表格的按钮---begin -->
                    <div class="btn-group">
                            <button type="button" class="btn btn-primary" onclick="listPageEvent.addTopNode()">
                                <span class="glyphicon glyphicon-plus"></span>新增顶层节点
                            </button>
                            <button id="addSub" type="button" class="btn btn-primary" onclick="listPageEvent.addSubNode()" disabled>
                                <span class="glyphicon glyphicon-plus"></span>新增下级节点
                            </button>
                            <button type="button" class="btn bg-olive" onclick="listPageEvent.expandAll()">
                                <span class="fa fa-angle-double-down"></span>全部展开
                            </button>
                            <button type="button" class="btn bg-olive" onclick="listPageEvent.collapseAll()">
                                <span class="fa fa-angle-double-up"></span>全部收缩
                            </button>
                            <button type="button" class="btn btn-info" onclick="listPageEvent.refresh()">
                                <span class="glyphicon glyphicon-repeat"></span>刷新
                            </button>
                    </div>

                    <div class="btn-group">
                            <button type="button" class="btn btn-primary" onclick="window.open('formPage.do', '_self');">
                                <span class="glyphicon glyphicon-plus"></span>新增
                            </button>
                            <button id="refresh" type="button" class="btn btn-primary" onclick="listPageEvent.refresh()" disabled>
                                <span class="glyphicon glyphicon-plus"></span>刷新
                            </button>
                            <button type="button" class="btn bg-olive" onclick="table.getCheckedRows();">
                                <span class="fa fa-angle-double-down"></span>获取选中行的html数据
                            </button>
                            <button type="button" class="btn bg-olive" onclick="table.getChkedIds();">
                                <span class="fa fa-angle-double-up"></span>获取选中行id
                            </button>
                            <button type="button" class="btn btn-info" onclick="table.getChkedDatas();">
                                <span class="glyphicon glyphicon-repeat"></span>获取选中行的数据对象
                            </button>
                            <button type="button" class="btn btn-info" onclick="listPageEvent.exportExcel()">
                                <span class="glyphicon glyphicon-repeat"></span>导出Excel
                            </button>
                    </div>
                    <!-- 树形列表的一些按钮，当然也可以放表格的按钮---end -->



                    <!-- 这里放生成的html代码 -->
                    <!-- 本段代码为代码生成器根据表[sys_file]结构自动生成的bootstrap的表格的html，犯懒时候从这里粘过去用----begin-->
                    <table id="sys_file_table" class="table table-bordered table-striped" >
                        <thead id="dataList_thead">
                        </thead>
                        <tbody id="dataList_tbody">
                        </tbody>
                        <tfoot id="dataList_tfoot">
                        </tfoot>
                    </table>
                    <!-- 本段代码为代码生成器根据表[sys_file]结构自动生成的bootstrap的表格的html，犯懒时候从这里粘过去用----end-->
                    <!-- 分页组件begin -->
                    <div class="panle-footer">
                        <div id="pageDiv">
                        </div>
                    </div>
                    <!-- 分页组件end -->

                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
</@loserStarBody>

<@loserStarFooter />

</html>
